@if (articleService.createArticle$ | async; as mutation) {
<form
  ref="form"
  (submit)="submit($event)"
  class="flex flex-col w-full max-w-4xl gap-4 mx-auto mt-8"
>
  <input
    name="title"
    type="text"
    class="input input-bordered input-lg"
    placeholder="Article title"
    [disabled]="mutation.isPending"
  />
  <input
    name="description"
    type="text"
    class="input input-bordered"
    placeholder="What's this article about?"
    [disabled]="mutation.isPending"
  />
  <textarea
    name="body"
    rows="8"
    class="textarea textarea-bordered"
    placeholder="Write your article (in markdown)"
    [disabled]="mutation.isPending"
  ></textarea>
  <input
    name="tagList"
    type="text"
    class="input input-bordered"
    placeholder="Enter tags"
    [disabled]="mutation.isPending"
  />

  <button class="btn btn-primary btn-lg place-self-end" [disabled]="mutation.isPending">
    @if (mutation.isPending) {
    <div class="loading loading-spinner"></div>
    }
    <span>Publish Article</span>
  </button>
</form>
}
